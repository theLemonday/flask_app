{% extends "base.html" %}
{% block content %}
<h1>Form</h1>
{% if name %}
<p>Thank you, {{ name }}!</p>
{% else %}
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <button type="submit">Submit</button>
</form>
{% endif %}
{% endblock %}
